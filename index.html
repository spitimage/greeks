<!DOCTYPE html>
<!--[if lt IE 7 ]>
<html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>
<html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>
<html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Greeks</title>
    <meta name="author" content="Aaron Nielsen"/>
    <meta name="description" content="Options Greeks Visualizations"/>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="plots.js"></script>
    <style>
        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }


        .line {
            fill: none;
            stroke-width: 1.5px;
        }

        .title {
            font-size: 1.2em;
            text-anchor: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-xs-12"><h1 class="text-center">Quantlib</h1></div>
        <div class="col-sm-6 col-xs-12"><h1 class="text-center">Mibian</h1></div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qp20"></div>
        <div class="col-sm-6 col-xs-12" id="p20"></div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qp40"></div>
        <div class="col-sm-6 col-xs-12" id="p40"></div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qp60"></div>
        <div class="col-sm-6 col-xs-12" id="p60"></div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qd20"></div>
        <div class="col-sm-6 col-xs-12" id="d20"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qd40"></div>
        <div class="col-sm-6 col-xs-12" id="d40"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qd60"></div>
        <div class="col-sm-6 col-xs-12" id="d60"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qg20"></div>
        <div class="col-sm-6 col-xs-12" id="g20"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qg40"></div>
        <div class="col-sm-6 col-xs-12" id="g40"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qg60"></div>
        <div class="col-sm-6 col-xs-12" id="g60"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qt20"></div>
        <div class="col-sm-6 col-xs-12" id="t20"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qt40"></div>
        <div class="col-sm-6 col-xs-12" id="t40"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qt60"></div>
        <div class="col-sm-6 col-xs-12" id="t60"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qv20"></div>
        <div class="col-sm-6 col-xs-12" id="v20"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qv40"></div>
        <div class="col-sm-6 col-xs-12" id="v40"></div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-xs-12" id="qv60"></div>
        <div class="col-sm-6 col-xs-12" id="v60"></div>
    </div>
</div>

<script>
    plot('#qd20', 'quantlib/Delta20.json');
    plot('#qd40', 'quantlib/Delta40.json');
    plot('#qd60', 'quantlib/Delta60.json');

    plot('#qg20', 'quantlib/Gamma20.json');
    plot('#qg40', 'quantlib/Gamma40.json');
    plot('#qg60', 'quantlib/Gamma60.json');

    plot('#qt20', 'quantlib/Theta20.json');
    plot('#qt40', 'quantlib/Theta40.json');
    plot('#qt60', 'quantlib/Theta60.json');

    plot('#qv20', 'quantlib/Vega20.json');
    plot('#qv40', 'quantlib/Vega40.json');
    plot('#qv60', 'quantlib/Vega60.json');

    plot('#qp20', 'quantlib/Price20.json');
    plot('#qp40', 'quantlib/Price40.json');
    plot('#qp60', 'quantlib/Price60.json');

    plot('#d20', 'mibian/Delta20.json');
    plot('#d40', 'mibian/Delta40.json');
    plot('#d60', 'mibian/Delta60.json');

    plot('#g20', 'mibian/Gamma20.json');
    plot('#g40', 'mibian/Gamma40.json');
    plot('#g60', 'mibian/Gamma60.json');

    plot('#t20', 'mibian/Theta20.json');
    plot('#t40', 'mibian/Theta40.json');
    plot('#t60', 'mibian/Theta60.json');

    plot('#v20', 'mibian/Vega20.json');
    plot('#v40', 'mibian/Vega40.json');
    plot('#v60', 'mibian/Vega60.json');

    plot('#p20', 'mibian/Price20.json');
    plot('#p40', 'mibian/Price40.json');
    plot('#p60', 'mibian/Price60.json');

</script>

</body>
</html>
